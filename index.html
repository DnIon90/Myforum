<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runner Multiplayer</title>
<style>
body{font-family:Arial,sans-serif;background:#d0f0c0;margin:0;padding:0;display:flex;flex-direction:column;align-items:center;}
#login-area, #game-area{margin-top:20px;}
button,input{padding:8px;margin:5px;}
canvas{background:#87CEEB;display:block;margin:20px auto;border:2px solid #000;}
#leaderboard{margin-top:10px;}
</style>
</head>
<body>

<div id="login-area">
  <h2>Login / Înregistrare</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Parolă"><br>
  <button id="login-btn">Login</button>
  <button id="register-btn">Înregistrează</button>
  <div id="login-msg" style="color:red"></div>
</div>

<div id="game-area" style="display:none;">
  <h2>🏃‍♂️ Runner Multiplayer</h2>
  <canvas id="game-canvas" width="600" height="300"></canvas>
  <div>Scor: <span id="score">0</span> | Timp: <span id="time">0</span>s | Nivel: <span id="level">1</span> | Rang: <span id="rank">Novice</span></div>
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="lb-list"></ul>
  </div>
  <button id="logout-btn">Logout</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// 🔹 Config Firebase (înlocuiește cu valorile tale)
const firebaseConfig = {
  apiKey: "APIKEY",
  authDomain: "PROJECTID.firebaseapp.com",
  databaseURL: "https://PROJECTID.firebaseio.com",
  projectId: "PROJECTID",
  storageBucket: "PROJECTID.appspot.com",
  messagingSenderId: "SENDERID",
  appId: "APPID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// 🔹 Elemente UI
const loginArea = document.getElementById('login-area');
const gameArea = document.getElementById('game-area');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('login-btn');
const registerBtn = document.getElementById('register-btn');
const loginMsg = document.getElementById('login-msg');
const logoutBtn = document.getElementById('logout-btn');
const scoreEl = document.getElementById('score');
const timeEl = document.getElementById('time');
const levelEl = document.getElementById('level');
const rankEl = document.getElementById('rank');
const lbList = document.getElementById('lb-list');

// 🔹 Variabile joc
let canvas = document.getElementById('game-canvas');
let ctx = canvas.getContext('2d');
let player = {x:50,y:250,width:30,height:30,vy:0,onGround:true};
let obstacles = [];
let score = 0;
let timePlayed = 0;
let level = 1;
let rank = 'Novice';
let gameInterval;

// 🔹 Login / Register
registerBtn.onclick = () => {
  const u = usernameInput.value.trim();
  const p = passwordInput.value;
  if(!u || !p){loginMsg.textContent="Completează toate câmpurile"; return;}
  auth.createUserWithEmailAndPassword(u+'@game.com', p)
    .then(cred=>{
      db.ref('players/'+cred.user.uid).set({username:u,score:0,time:0,level:1});
      loginMsg.style.color='green'; loginMsg.textContent='Cont creat!';
    }).catch(e=>loginMsg.textContent=e.message);
};

loginBtn.onclick = () => {
  const u = usernameInput.value.trim();
  const p = passwordInput.value;
  if(!u || !p){loginMsg.textContent="Completează toate câmpurile"; return;}
  auth.signInWithEmailAndPassword(u+'@game.com', p)
    .then(cred=>{
      loginArea.style.display='none';
      gameArea.style.display='block';
      startGame(cred.user.uid,u);
    }).catch(e=>loginMsg.textContent=e.message);
};

logoutBtn.onclick = () => {
  auth.signOut();
  location.reload();
};

// 🔹 Joc Runner
document.addEventListener('keydown', e=>{
  if(e.code==='Space' && player.onGround){player.vy=-8; player.onGround=false;}
});

function startGame(uid,username){
  score = 0; timePlayed=0; level=1; rank='Novice';
  player.y=250; player.vy=0; player.onGround=true;
  obstacles=[];
  if(gameInterval) clearInterval(gameInterval);
  gameInterval = setInterval(gameLoop, 30);

  // Update timp și scor în Firebase
  setInterval(()=>{
    timePlayed++;
    timeEl.textContent=timePlayed;
    db.ref('players/'+uid).update({score:score,time:timePlayed,level:level});
    updateRank();
    updateLeaderboard();
  },1000);
}

function gameLoop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // Gravity
  player.vy+=0.5;
  player.y+=player.vy;
  if(player.y>250){player.y=250; player.vy=0; player.onGround=true;}
  // Desenează player
  ctx.fillStyle='red';
  ctx.fillRect(player.x,player.y,player.width,player.height);
  // Obstacole
  if(Math.random()<0.02){obstacles.push({x:canvas.width,y:250,width:30,height:30});}
  for(let i=0;i<obstacles.length;i++){
    obstacles[i].x-=5+level;
    ctx.fillStyle='black';
    ctx.fillRect(obstacles[i].x,obstacles[i].y,obstacles[i].width,obstacles[i].height);
    if(collide(player,obstacles[i])){score=0; obstacles=[]; player.y=250; level=1;}
    if(obstacles[i].x+obstacles[i].width<0){obstacles.splice(i,1); i--; score+=1; scoreEl.textContent=score;}
  }
  level = Math.floor(score/20)+1;
  levelEl.textContent=level;
}

function collide(a,b){
  return a.x<a.x+b.width && a.x+a.width>b.x && a.y<a.y+b.height && a.y+a.height>b.y;
}

// 🔹 Ranguri
function updateRank(){
  if(score<20) rank='Novice';
  else if(score<50) rank='Intermediate';
  else if(score<100) rank='Pro';
  else rank='Master';
  rankEl.textContent=rank;
}

// 🔹 Leaderboard
function updateLeaderboard(){
  db.ref('players').orderByChild('score').limitToLast(5).once('value',snap=>{
    lbList.innerHTML='';
    snap.forEach(child=>{
      let p = child.val();
      let li = document.createElement('li');
      li.textContent = `${p.username} - Scor: ${p.score} Timp: ${p.time}s Nivel: ${p.level}`;
      lbList.prepend(li);
    });
  });
}
</script>

</body>
</html>
