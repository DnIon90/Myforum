<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Bitcoin Miner Animat</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #111, #333);
    color: #fff;
    overflow-x: hidden;
    text-align: center;
}
h1 { margin: 20px 0; }
#coins { font-size: 2em; margin: 20px 0; }
canvas { display: block; margin: 0 auto; background: #222; border-radius: 10px; }

button, input {
    font-size: 1em;
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
}
button { background: gold; color:#000; border:none; cursor:pointer; transition:0.3s; }
button:hover { transform: scale(1.1); }
input { width: 80%; }
</style>
</head>
<body>

<h1>Mini Bitcoin Miner Animat</h1>
<div id="coins">0.000000 BTC</div>
<canvas id="canvas" width="350" height="400"></canvas>

<h2>Retragere pe PayPal</h2>
<input type="email" id="email" placeholder="Email PayPal" />
<input type="number" id="amount" placeholder="Amount USD" />
<button onclick="withdraw()">Retragere</button>
<pre id="result"></pre>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let coins = 0;
const fallingCoins = [];

// Creează monede noi aleator
function spawnCoin() {
    fallingCoins.push({
        x: Math.random() * canvas.width,
        y: 0,
        radius: 10 + Math.random() * 10,
        speed: 1 + Math.random()*2
    });
}

// Update poziții și desen
function update() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for(let i = fallingCoins.length-1; i>=0; i--) {
        const c = fallingCoins[i];
        c.y += c.speed;
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2);
        ctx.fillStyle = 'gold';
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.stroke();

        // Dacă a ajuns jos, colectează automat
        if(c.y > canvas.height){
            coins += 0.0001;
            fallingCoins.splice(i,1);
            updateDisplay();
        }
    }

    requestAnimationFrame(update);
}

// Colectează monedă la click
canvas.addEventListener('click', function(e){
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    for(let i=fallingCoins.length-1;i>=0;i--){
        const c = fallingCoins[i];
        const dx = mouseX - c.x;
        const dy = mouseY - c.y;
        if(Math.sqrt(dx*dx+dy*dy) < c.radius){
            coins += 0.001; // colectare mai mare la click
            fallingCoins.splice(i,1);
            updateDisplay();
        }
    }
});

function updateDisplay() {
    document.getElementById('coins').innerText = coins.toFixed(6) + " BTC";
}

// Spawnează monede la interval
setInterval(spawnCoin, 800);

// Mining automat (fără click)
setInterval(()=>{
    coins += 0.00001;
    updateDisplay();
}, 1000);

update(); // start animația

// Withdraw via PayPal backend
async function withdraw() {
    const email = document.getElementById('email').value;
    const amount = parseFloat(document.getElementById('amount').value);

    if(amount > coins*1000){
        alert("Nu ai suficiente monede!");
        return;
    }

    try{
        const res = await fetch('https://YOUR_SERVER_DOMAIN/payout', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({email, amount})
        });
        const data = await res.json();
        document.getElementById('result').innerText = JSON.stringify(data,null,2);

        if(data.batch_header && data.batch_header.batch_status === "SUCCESS"){
            coins -= amount/1000;
            updateDisplay();
        }

    } catch(e){
        console.error(e);
        alert("Eroare la retragere.");
    }
}
</script>

</body>
</html>
